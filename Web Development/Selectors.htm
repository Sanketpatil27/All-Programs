<!DOCTYPE html>
<html>

<head>
    <title> CSS Selectors </title>
    <style>
        /* paragraph and it is Element selector */
        p {
            color: burlywood;
            border: 2px solid red;
        }

        /* ID Selectors */
        #firstPara {
            color: aqua;
        }

        /* Class Selectors */
        .secPara {
            color: brown;
        }

        /* Grouping Selectors */
        footer, span {
            background-color: violet;
        }
    </style>
</head>

<body>
    <h3> Selectors </h3>
    <p id="firstPara" class="secPara"> This Is Paragraph </p>
    <p class="secPara"> This Is Also Paragraph </p>
    <p> This Is Also Another Paragraph </p>
    <span> this is span </span>
    <footer> Footer </footer>
</body>

</html>
