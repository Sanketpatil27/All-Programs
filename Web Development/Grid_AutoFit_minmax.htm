<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofit min max</title>
    <style>
        .container{
            display: grid;
            grid-gap: .6rem;

            grid-template-columns: 1fr 1fr 1fr;

            /* justify-content: center; */

            grid-template-columns: repeat(auto-fit, minmax(30px, 200px));
        }
        .box{
            border: 2px solid blueviolet;
            background-color: chartreuse;
            padding: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">tiem-1</div>
        <div class="box">tiem-2</div>
        <div class="box">tiem-3</div>
        <div class="box">tiem-3</div>
        <div class="box">tiem-3</div>
        <div class="box">tiem-4</div>
        <div class="box">tiem-5</div>
        <div class="box">tiem-6</div>
        <div class="box">tiem-7</div>
        <div class="box">tiem-8</div>
        <div class="box">tiem-9</div>
        <div class="box">tiem-10</div>
        <div class="box">tiem-11</div>
        <div class="box">tiem-12</div>
    </div>
</body>

</html>
