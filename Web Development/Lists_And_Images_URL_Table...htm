<!DOCTYPE html>
<html>
    <head>
        <title> List Types </title>
        <!-- background: url("https://source.unsplash.com/random") no-repeat center center/cover;  background img--> 
        <!-- more reference-> after before file -->
</head>

<body>
    <h2>
        <center> Shopping list </center>
    </h2>
    <hr>
    <ul type = 'circle'> <!-- We can use circle , disk ,square -->
        <p> <b> Unordered list </b> </p>
        <li> cofee </li>
        <li> Biscuit </li>
        <li> bread </li>
        <li> cake </li>
        <li> books </li>
    </ul>
    <ol type='a'>
        <p> <b> Ordered list </b> </p>
        <li> cofee </li>
        <li> Biscuit </li>
        <li> bread </li>
        <li> cake </li>
        <li> books </li>
    </ol>

    <h2>
        <center> LINKS </center>
    </h2>
    <hr>
    <a href="https://www.google.com" target="_blank">google </a><br>
    <a href=" " target="_blank"> image </a> <br>
    <a href="/HTML/Basic_Tags.html" target="_blank"> image </a>

    <br><br><br><br>
    <!---- using br * 4 -->

    <h2>
        <center> IMAGE </center>
        <hr>
    </h2>
    <img src="img/img.png" alt="error" width="550" border = "1">
    <img src="https://source.unsplash.com/random" alt="error" width="550" height="500" border = "2">    <!--weblink  -->
    <hr>

    <h2>
        <center> VIDEO </center>
        <hr>
    </h2>

    <video src="/scrc.mp4" alt="error" width="400" height="400" controls loop muted  poster="img/img.png">  </video>
    <!---  poster for thumbnail in video , loop for continuous playback ,controls for control video -->

    <hr>
    <h2>   <center> iframe tag </center> <hr> </h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gA2taINubLA" title="YouTube video player" frameborder="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        <!--weblink  -->

    <h2>
        <center> <big> Tables </big> </center>
    </h2>
    <hr>

    <table border="1" <thead>
        <tr>
            <th> Name </th>
            <th> Id </th>
            <th> emp_role </th>
        </tr>
        </thead>
        <tbody>
            <td>mohan</td>
            <td>9879</td>
            <td>developer</td>
        </tbody>
    </table>

</body>

</html>
