<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float </title>

    <style>
        .box{
            /* display: inline-block; */
            height: 50vh;
            width: 128px;
            float: left;
            background-color: rebeccapurple;
        }
        
        .box1{
            float: right;
            height: 50vh;
            width: 129px;
            background-color: rgb(8, 255, 140);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box1"></div>
    </div>
</body>

</html>
