<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactions</title>
</head>

<body>
    hello
</body>

<script>
    // alert() doesn't return any value
    alert('Welcome To Coding Club');

    // 1.message  2.default value(placeholder)
    let name = prompt('enter your name: ', 'Guest');
    console.log('welcome ' + name);

    // confirm() return a boolean value
    let decision = confirm('do you want to delete post?');
    console.log(decision);

    if (decision) {
        console.log('your post has been deleted!');
    }
    else {
        console.log('your post is secured');
    }

</script>

</html>
