<script>

    let newDate = new Date("2029-09-30");
    console.log(newDate);

    // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
    newDate = new Date(3020, 2, 6, 9, 3, 2, 34);
    console.log(newDate);

    let yr = newDate.getFullYear();
    console.log('the year is: ', yr);

    let mt = newDate.getMonth();
    console.log('the month is: ', mt);

    let dy = newDate.getDay();
    console.log('the day is: ', dy);

    let date = newDate.getDate();
    console.log('the date is: ', date);

    let ms = newDate.getMilliseconds();
    console.log('the milliseconds is: ', ms);


    newDate.setDate(9);
    newDate.setHours(9);
    console.log(newDate);

    function updateTime() {
        time.innerHTML = new Date();
    }
    setInterval(updateTime, 1000);
</script>
