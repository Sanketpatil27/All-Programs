<html>
<body onload= "scrollText()">
</body>
<script type="text/javascript">
    var text = "This is a scrolling text on the status line of the window";
    var pos = 0;
    function scrollText() {
        window.status = text.substring(pos, text.length) + text.substring(0, pos);
        pos++;
        if (pos > text.length) {
            pos = 0;
        }
        setTimeout("scrollText()", 200);
    }
    scrollText();
</script>

</html>
